version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: business-event-manager
    ports:
      - "5000:5000"
    volumes:
      # Persist database
      - ./backend/database:/app/backend/database
      # Persist uploads
      - ./uploads:/app/uploads
    environment:
      - PORT=5000
      - DB_PATH=./database/business_events.db
      - UPLOAD_PATH=../uploads
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
